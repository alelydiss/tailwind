<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body class="bg-orange-200 flex justify-center items-center h-screen">
    
    <!-- card -->
     <article class="w-72 max-w-lg bg-white mx-auto rounded-2xl p-4 flex flex-col gap-8 md:flex-row md:w-2/3">
        
        <!-- imagen -->
         <figure class="md:w-1/3">
            <img src="../dist/assets/images/perfil.jpg" alt="perfil" class="h-full object-cover block rounded-lg">
         </figure>

         <!-- bloque de texto y botones -->
          <div class="flex-1">
            <h2 class="text-2xl font-bold">Notitas</h2>
            <p class="text-zinc-700 text-lg">Senior developer</p>

            <!-- informacion adicional -->
            <article class="mt-4 bg-zinc-200 rounded-sl p-3 hidden md:flex justify-evenly text-center">
                <div>
                    <h3 class="text-zinc-700 font-bold">Article</h3>
                    <p class="text-2xl font-bold">19</p>
                </div>
                <div>
                    <h3 class="text-zinc-700 font-bold">Followers</h3>
                    <p class="text-2xl font-bold">920</p>
                </div>
                <div>
                    <h3 class="text-zinc-700 font-bold">Rating</h3>
                    <p class="text-2xl font-bold">9.3</p>
                </div>
            </article>

            <!-- botones -->
             <div class="grid gap-4 text-center">
                 <a href="#" class="text-zinc-700 px-8 py-4 border-2 rounded-lg">Chat</a>
                 <a href="#" class="text-white px-8 py-4 border-2 rounded-lg bg-blue-600">Chat</a>
            </div>
          </div>
     </article>
</body>
</html>
