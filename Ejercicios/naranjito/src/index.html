<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body class="bg-blue-300 flex justify-center items-center h-screen font-['Comfortaa']">
    
    <!-- card -->
     <article class="w-96 max-w-4xl mx-auto rounded-2xl p-6 grid gap-8 md:grid-cols-2 md:w-3/4">
        
        <!-- imagen -->
         <figure class="flex justify-center items-center">
            <img src="../dist/assets/images/perfil.jpg" alt="perfil" class="w-72 h-72 md:w-62 md:h-62 object-cover rounded-full">
         </figure>

         <!-- bloque de texto y botones -->
          <div class="grid gap-4 content-center w-10/12 mx-auto">
            <h2 class="text-3xl font-bold">Soy Naranjito</h2>
            <p class="text-gray-700 leading-10 text-xs">Quiero tener una segunda oportunidad y ser la mascota del próximo mundial de fútbol de España, Portugal y Marruecos 2030.</p>
            <!-- boton -->
             <div class="grid gap-4 text-center">
                 <a href="#" class="text-white px-8 py-4 border-2 border-blue-600 rounded-lg bg-blue-600 transition-transform transform duration-300 hover:scale-110">¡Vótame!</a>
            </div>
          </div>
     </article>
</body>
</html>
